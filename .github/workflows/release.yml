name: Mosaic CI - Release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0
        persist-credentials: false
        ref: master
      
    - name: Install NodeJS
      uses: actions/setup-node@master

    - name: Cache Dependencies
      id: cache-dependencies
      uses: actions/cache@master
      env:
        cache-name: mosaic-dependencies
      with:
        path: node_modules
        key: mosaic-dependencies-${{ hashFiles('**/package-lock.json') }}

    - name: Install Dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: npm ci
    
    - name: Unit Tests
      run: npm run test-coverage
      env:
        CI: true
        
    - name: Generate StoryBook docs
      run: |
        git config --local user.email "lucio.bordonaro@melfore.com"
        git config --local user.name "luciobordonaro"
        git pull
        npm run build-storybook
        git add .
        git commit -m "Updated Docs" -a

    - name: Increase version
      run: npm --no-git-tag-version version patch

    - name: Create RC pull request
      uses: peter-evans/create-pull-request@master

      
