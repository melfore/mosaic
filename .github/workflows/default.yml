name: Mosaic CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout project in $GITHUB_WORKSPACE
    - name: Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0
        persist-credentials: false
        ref: master
      
    # Install NodeJS
    - name: Install NodeJS
      uses: actions/setup-node@master

    # Cache layer for project dependencies
    - name: Cache Dependencies
      id: cache-dependencies
      uses: actions/cache@master
      env:
        cache-name: mosaic-dependencies
      with:
        path: ~/.npm
        key: ${{ runner.os }}-package-lock-${{ hashFiles('**/package-lock.json') }}

    # Install project dependencies
    - name: Install Dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: npm ci
    
    # Run tests in CI mode
    - name: Unit Tests
      run: npm run test
      env:
        CI: true
        
    # Generate StoryBook docs
    - name: Generate StoryBook docs
      run: |
        npm run build-storybook
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Updated Docs" -a
        git pull
        git status

    # Publish StoryBook docs
    - name: Publish StoryBook docs
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

      
