name: Mosaic CI - Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: master

      - name: Install NodeJS
        uses: actions/setup-node@master
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@master
        env:
          cache-name: mosaic-dependencies
        with:
          path: node_modules
          key: mosaic-dependencies-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Git Config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git pull

      - name: Unit Tests
        run: npm run test-coverage
        env:
          CI: true

      - name: Run Prettier
        run: npm run prettify

      - name: Generate Docs
        id: generate-docs
        run: |
          npm run build-storybook
          echo "::set-output name=changed-files::$(git status -s -uno | wc -l)"

      - name: Commit Changes
        if: steps.generate-docs.outputs.changed-files > 0
        run: |
          git add .
          git commit -m "Release Ops" -a

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npx semantic-release

