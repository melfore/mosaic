name: Mosaic CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout project in $GITHUB_WORKSPACE
    - name: Checkout
      uses: actions/checkout@v2
      
    # Install NodeJS
    - name: Install NodeJS
      uses: actions/setup-node@v1.1.0

    # Cache layer for project dependencies
    - name: Cache Dependencies
      id: cache-dependencies
      uses: actions/cache@v1
      env:
        cache-name: mosaic-dependencies
      with:
        path: ~/.npm
        key: ${{ runner.os }}-package-lock-${{ hashFiles('**/package-lock.json') }}

    # Install project dependencies
    - name: Install Dependencies
      # if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: npm ci
    
    # Run tests in CI mode
    - name: Unit Tests
      run: npm run test
      env:
        CI: true
        
    # Generate StoryBook docs
    - name: Generate StoryBook docs
      run: npm run build-storybook

    # Publish StoryBook docs
    - name: Publish StoryBook docs
      uses: mikeal/publish-to-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
